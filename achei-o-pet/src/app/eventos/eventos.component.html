<div class="container">
  <h5 class="fonte">
    <b>Cadrasto de Pet</b>
  </h5>
  <div class="row">
    <div class="input-field col s6">
      <input id="nome" type="text" class="validate">
      <label class="active" for="nome">Nome</label>
    </div>
  </div>

  <div class="row">
    <div class="input-field col s6">
      <input id="descricao" type="text" class="validate">
      <label class="active" for="descricao">Descrição</label>
    </div>
  </div>

  <div class="row">
    <div class="input-field col s6">
      <input id="local" type="text" class="validate">
      <label class="active" for="local">Local</label>
    </div>
  </div>


  <div class="file-field input-field">
    <div class="btn">
      <span>Img</span>
      <input type="file" multiple>
    </div>
    <div class="file-path-wrapper">
      <input class="file-path validate" type="text">
    </div>
  </div>

  <button class="btn waves-effect waves-light" type="submit" name="action" (click)="login()"> Salvar
    <i class="material-icons right">save</i>
  </button>
</div>
