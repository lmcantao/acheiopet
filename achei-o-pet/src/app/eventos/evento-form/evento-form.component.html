<h5>
  <b>Criar/Editar Evento</b>
</h5>

<div clas="col s12">
  <div class="row">
    <div class="input-field col s12">
      <input disabled [(ngModel)]="evento.id" id="disabled" type="text">
      <label for="disabled" class="active">#</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
        <input id="nome" [(ngModel)]="evento.nome" class="validate">
        <label for="nome" class="active">Nome</label> 
    </div>
  </div>
  <div class="row">
      <div class="input-field col s12">
          <input id="local" [(ngModel)]="evento.descricao" class="validate">
          <label for="local" class="active">Descrição</label> 
      </div>
    </div>
  <div class="row">
      <div class="input-field col s12">
          <input id="local" [(ngModel)]="evento.local" class="validate">
          <label for="local" class="active">Local</label> 
      </div>
    </div>
</div>
